{% extends 'main.html' %}

{% load static %}

{% block title %}
	Messenger clone
{% endblock %}

{% block links %}
	<link rel = "stylesheet" type = "text/css" href = "{% static 'index.css' %}">
	<script src="https://kit.fontawesome.com/f1cf22dfa1.js" crossorigin="anonymous"></script>
{% endblock %}

{% block site %}

	<div class = "id" style = "display: none;">{{id}}</div>

	<div class = "options"><i class="fas fa-bars"></i></div>
	<div class = "add-friend-overlay">
		<div class = "add-friend-overlay-content">
			<div class = "friend-search">
				<input type = "text" placeholder="search friends">
				<div class = "search-icon">
					<i class="fas fa-search"></i>
				</div>
			</div>
		</div>
	</div>

	<div class = "options-wrapper">
		<a href = "{% url 'logout' %}">
			<button class = "log-out-btn">
				Log out!
			</button>
		</a>
	</div>

	<div class = "container">
		<div class = "inbox">
			<div class =  "inbox-label">
				<div class = "user-photo"></div>
				<div class = "user-nick"></div>
			</div>
			<div class = "inbox-conversation-wrapper">

			</div>
		</div>
		<div class = "conversation-box">
			<div class = "add-friend-button"><i class="fas fa-user-plus"></i></div>
			<div class = "conversation-window">
				<p class = "from-me-message">
					Hej, co tam u Ciebie słychać?
				</p>
				<p class = "to-me-message">
					Siamano, wszystko okej, kiedy idziemy na jakieś piwko??
				</p>
				<p class = "from-me-message">
					Jutro mam czas.
				</p>
				<p class = "to-me-message">
					Ja niestety jutro nie mogę.
				</p>
			</div>
			<div class = "typing-box">
				<textarea class = "conversation-input"></textarea>
				<button class = "sending-button">Wyślij!</button>
			</div>
		</div>
	</div>

	<script src = "{% static 'js/main.js' %}" type="module"></script>

{% endblock %}
